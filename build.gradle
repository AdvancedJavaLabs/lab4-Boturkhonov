plugins {
	id "java"
}

group = 'ru.itmo'
version = '0.0.1'

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(21)
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.apache.hadoop:hadoop-common:3.4.0'
	implementation 'org.apache.hadoop:hadoop-mapreduce-client-core:3.4.0'
}
